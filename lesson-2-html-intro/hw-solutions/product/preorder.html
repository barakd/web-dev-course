<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Preorder Form</title>
</head>
<body>
   <h1>Preorder Now!</h1> 
   <p>We will contact you when start selling!</p>
   <div>
        <label for="fullname">Full Name:</label>&nbsp;<input id="fullname"/>
   </div>
   <div>
        <label for="phone">Phone:</label>&nbsp;<input id="phone" type="phone"/>
   </div>
   <h3>Addres:</h3>
   <div>
        <label for="city">City:</label>&nbsp;
        <select id="city">
            <option>Tel Aviv</option>
            <option>Haifa</option>
            <option>Jerusalem</option>
        </select>
   </div>
   <br>
   <div>
        <label for="delivery">Delivery Method:</label>&nbsp;
        <br>
        <input type="radio" id="express" name="delivery"/><label for="express">Express</label>
        <br>
        <input type="radio" id="self" name="delivery"/><label for="self">Self Pickup</label>
   </div>
   <br>
   <div>
       <label for="newsletter">Join newsletter?</label>
       <input type="checkbox" name="newsletter" id="newsletter"/>
   </div>
   <br>
   <button>Preorder</button>
   <br>
   <br>
   <a href="index.html">Back</a>
</body>
</html>
