<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Positions 2</title>
    <style>
        .box-1{
            position: relative;
            height: 600px;
        }
        .grid{
            padding-top: 150px;
        }
        .grid div{
            padding: 10px;
            border: solid 1px;
        }
        .box-2{
            height: 100px;
        }
        .box-3{
            position: absolute;
            width: 100%;
            height: 40%;
        }
    </style>
</head>
<body>
   <div class="grid">
       <div class="box-1">
           1
           <div class="box-2">
               2
               <div class="box-3">
3
               </div>
           </div>
       </div>
   </div> 
</body>
</html>
