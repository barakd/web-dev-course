<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook Feed</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id="content">
        <div class="status-box">
            <img src="https://www.synbio.cam.ac.uk/images/avatar-generic.jpg/image" />
            <textarea rows="4" cols="80" placeholder="whats on your mind?"></textarea>
            <br/>
            <button>Post Now</button>
        </div>
        <div class="feed-item">
            <img class="thumbnail" src="https://www.synbio.cam.ac.uk/images/avatar-generic.jpg/image" />
            <h3>John Doe</h3>
            <div class="feed-content">
                Anyone knows CSS? 
            </div>
            <div class="feed-actions">
                <button>Like</button>
                <button>Comment</button>
            </div>
        </div>
        <div class="feed-item">
                <img class="thumbnail" src="https://www.synbio.cam.ac.uk/images/avatar-generic.jpg/image" />
                <h3>Jane Jo</h3>
                <div class="feed-content">
                    Anyone knows HTML? 
                </div>
                <div class="feed-actions">
                    <button>Like</button>
                    <button>Comment</button>
                </div>
            </div>        
    </div>
</body>
</html>
